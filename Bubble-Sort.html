    <div class="container">
        <h1>Bubble Sort Visualization</h1>

        <!-- Input row for array elements -->
        <div class="input-row">
            <input type="text" id="arrayInput" placeholder="Enter numbers separated by spaces or commas">
            <div class="array-size-control">
                <label for="arraySize">Random Array Size:</label>
                <input type="number" id="arraySize" min="2" max="8" value="5">
            </div>
            <button class="button generate" id="generateBtn">Generate Random</button>
        </div>

        <!-- Action buttons -->
        <div class="primary-buttons">
            <button class="button" id="startBtn">Start Sorting</button>
            <button class="button" id="completeBtn" disabled>Complete Sort</button>
            <button class="button reset" id="resetBtn">Reset</button>
        </div>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <button class="button" id="prevBtn" disabled>Previous Step</button>
            <button class="button" id="nextBtn" disabled>Next Step</button>
        </div>

        <!-- Controls row for speed and legend -->
        <div class="controls-row">
            <div class="speed-control">
                <label for="sortingSpeed">Animation Speed:</label>
                <input type="range" id="sortingSpeed" min="1" max="5" value="3">
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>Sorted</span>
                </div>
            </div>
        </div>

        <div class="visualization" id="visualization"></div>
        <div class="message" id="message"></div>

        <!-- Move footer inside container -->
        <footer class="footer">
